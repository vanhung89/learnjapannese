<html>
<head><title>Học tiếng Nhật trực tuyến</title>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script src="https://rawgithub.com/caike/jQuery-Simple-Timer/master/jquery.simple.timer.js"></script>
 <script>
$(document).ready(function() {
  var dataText = "";
  var time = 0;
 var totalWord = 0;
 $( window ).load(function() {
  $.get("textFile.txt", function(data) {
      dataText = data.split('\n');
  });
});
 $("#btnGen").click(function() {
  $("#totalWord").text(0);
  $("div#word").text(dataText[Math.floor(Math.random() * dataText.length)]);
  });
 $("#btnNext").click(function() {
  $("div#word").text(dataText[Math.floor(Math.random() * dataText.length)]);
  totalWord +=1;
  $("#totalWord").text(totalWord);
  });
 $("#btnIgnore").click(function() {
  $("div#word").text(dataText[Math.floor(Math.random() * dataText.length)]);
  });
 $("#setTime").click(function() {
   time = $("input#timeSetting").val();
  $("div.timer").attr("data-seconds-left",time);
  $('div.timer').startTimer({
  onComplete: function(element){
    element.addClass('is-complete');
  },
  loop: false,
  allowPause: true
});
});
});
</script>
 <style>
  .timer, .timer-done, .timer-loop {
    font-size: 30px;
    color: black;
    font-weight: bold;
    padding: 10px;
  }

  // These are the default CSS classes
  // used by this plugin. Use these values
  // for a basic style to get started.
  .jst-hours {
    float: left;
  }
  .jst-minutes {
    float: left;
  }
  .jst-seconds {
    float: left;
  }
  .jst-clearDiv {
    clear: both;
  }
  .jst-timeout {
    color: red;
  }
</style>
</head>
<body>
 <h3>Generate radom word:</h3> <button id = "btnGen"><h4>Start</h4></button> <button id = "btnNext"><h4>Next</h4></button> <button id = "btnIgnore"><h4>Ignore</h4></button>
  <div id="word" style="font-size:75px;"></div>
 <h3>Set timer: </h3><input type = "text" id = "timeSetting" /> <button id = "setTime">Set time</button>
  <h3> Time left<h3>
  <div class = "timer" data-seconds-left=0></div>
  <h3>Total word: <span id="totalWord">0</span><h3>
</body>
</html>
