<html>
<head><title>Học tiếng Nhật trực tuyến</title>
 <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
 <script>
$(document).ready(function() {
  var dataText = "";
  
 $( window ).load(function() {
  $.get("textFile.txt", function(data) {
      dataText = data.split('\n');
  });
});
 $("#btnGen").click(function() {
  $("div#word").text(dataText[Math.floor(Math.random() * dataText.length)]);
});
});
</script>
</head>
<body>
 Generate radom word: <button id = "btnGen">Generate</button>
  <div id="word"></div>
</body>
</html>
